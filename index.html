<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cw-command</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .auth-section {
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
        background-color: #f5f5f5;
        text-align: center;
      }

      .auth-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #9147ff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }

      .auth-button:hover {
        background-color: #772ce8;
      }

      .verification-code {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        padding: 10px;
        background-color: white;
        border-radius: 4px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>cw-command Status</h1>
    <p id="status">ðŸš€ Starting</p>

    <div class="auth-section">
      <!-- Initial connect button -->
      <div id="connect-view">
        <button class="auth-button" id="connect-button">Connect with Twitch</button>
      </div>

      <!-- Verification view (initially hidden) -->
      <div id="verification-view" class="hidden">
        <h2>Enter this code at <a href="https://twitch.tv/activate" target="_blank">twitch.tv/activate</a></h2>
        <div class="verification-code" id="user-code"></div>
        <p>Waiting for verification...</p>
      </div>

      <!-- Connected view (initially hidden) -->
      <div id="connected-view" class="hidden">
        <div style="color: #2ecc71; font-size: 48px">âœ“</div>
        <h2 style="color: #2ecc71">Successfully Connected to Twitch</h2>
        <p>You can now use the application.</p>
        <button class="auth-button" style="background-color: #e74c3c" id="disconnect-button">Disconnect</button>

        <!-- Debug info -->
        <div style="margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 4px">
          <h3 style="margin-top: 0">Debug Information</h3>
          <pre id="debug-tokens" style="white-space: pre-wrap; word-break: break-all"></pre>
        </div>
      </div>
    </div>

    <script type="module">
      import { startDeviceAuth, pollAuth, getStoredTokens, storeTokens, clearTokens } from "./src/auth.ts";

      let polling = false;
      let pollInterval = null;

      // Check for existing tokens on page load
      function checkExistingAuth() {
        const tokens = getStoredTokens();
        if (tokens) {
          document.getElementById("connect-view").classList.add("hidden");
          document.getElementById("connected-view").classList.remove("hidden");
          // Update debug display
          document.getElementById("debug-tokens").textContent = JSON.stringify(tokens, null, 2);
        }
      }

      // Handle disconnect button
      function handleDisconnect() {
        clearTokens();
        document.getElementById("connected-view").classList.add("hidden");
        document.getElementById("connect-view").classList.remove("hidden");
      }

      async function startAuth() {
        try {
          document.getElementById("connect-view").classList.add("hidden");
          document.getElementById("verification-view").classList.remove("hidden");

          const auth = await startDeviceAuth();
          document.getElementById("user-code").textContent = auth.user_code;

          // Start polling
          polling = true;
          pollInterval = setInterval(async () => {
            if (!polling) return;

            const tokens = await pollAuth(auth.device_code);
            if (tokens) {
              polling = false;
              clearInterval(pollInterval);
              // Show connected view
              document.getElementById("verification-view").classList.add("hidden");
              document.getElementById("connected-view").classList.remove("hidden");

              // Store tokens and update debug information
              storeTokens(tokens);
              const debugInfo = JSON.stringify(tokens, null, 2);
              document.getElementById("debug-tokens").textContent = debugInfo;
            }
          }, auth.interval * 1000);

          // Set a timeout to stop polling after the expires_in period
          setTimeout(() => {
            if (polling) {
              polling = false;
              clearInterval(pollInterval);
              alert("Verification timeout. Please try again.");
              document.getElementById("verification-view").classList.add("hidden");
              document.getElementById("connect-view").classList.remove("hidden");
            }
          }, auth.expires_in * 1000);
        } catch (error) {
          console.error("Error starting auth:", error);
          alert("Failed to start authentication. Please try again.");
          document.getElementById("verification-view").classList.add("hidden");
          document.getElementById("connect-view").classList.remove("hidden");
        }
      }

      // Add event listeners
      document.getElementById("connect-button").addEventListener("click", startAuth);
      document.getElementById("disconnect-button").addEventListener("click", handleDisconnect);

      // Check for existing auth on page load
      checkExistingAuth();
    </script>
  </body>
</html>
