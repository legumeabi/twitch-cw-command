<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CW Bot</title>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="auth-section">
      <div id="connect-view">
        <button class="auth-button" id="connect-button">Connect with Twitch</button>
      </div>

      <div id="verification-view" class="hidden">
        <h2>Enter this code at <a href="https://twitch.tv/activate" target="_blank">twitch.tv/activate</a></h2>
        <div class="verification-code" id="user-code"></div>
        <p>Waiting for verification...</p>
      </div>

      <div id="connected-view" class="hidden">
        <h2>Successfully Connected to Twitch</h2>
        <p>You can now use the application.</p>
        <button class="auth-button" id="disconnect-button">Disconnect</button>
        <h3>Debug Information</h3>
        <pre id="debug-tokens" style="white-space: pre-wrap; word-break: break-all"></pre>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
